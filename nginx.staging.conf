# Configuracion Nginx para STAGING - staging.shc.com.mx
# Ubicacion: /etc/nginx/sites-available/ssc-staging

server {
    listen 80;
    server_name staging.shc.com.mx;

    # Logs
    access_log /var/log/nginx/ssc-staging-access.log;
    error_log /var/log/nginx/ssc-staging-error.log;

    # Tamano maximo de archivos subidos
    client_max_body_size 10M;

    # Frontend (React build)
    location / {
        root /var/www/ssc/staging/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estaticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuracion SSL (descomentar cuando tengas certificado)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/staging.shc.com.mx/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/staging.shc.com.mx/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
}

