# Configuración Nginx para SSC - Hostinger VPS
# Ubicación: /etc/nginx/sites-available/ssc (o similar según tu distribución)

# Redirección HTTP a HTTPS (opcional, descomentar cuando tengas SSL)
# server {
#     listen 80;
#     server_name tu-dominio.com www.tu-dominio.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuración del servidor
server {
    listen 80;
    # listen 443 ssl http2;  # Descomentar cuando tengas SSL
    server_name tu-dominio.com www.tu-dominio.com;
    # O usar IP directa si no tienes dominio: server_name _;

    # Logs
    access_log /var/log/nginx/ssc-access.log;
    error_log /var/log/nginx/ssc-error.log;

    # Tamaño máximo de archivos subidos
    client_max_body_size 10M;

    # Frontend (React build)
    location / {
        root /var/www/ssc/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuración SSL (descomentar cuando tengas certificado)
    # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
}

