name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            Client/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Build backend
        working-directory: ./server
        run: npm run build

      - name: Install frontend dependencies
        working-directory: ./Client
        run: npm ci

      - name: Build frontend for production
        working-directory: ./Client
        run: npm run build:production
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          password: ${{ secrets.PRODUCTION_PASSWORD }}
          port: ${{ secrets.PRODUCTION_PORT }}
          source: "server/dist/*"
          target: "/home/${{ secrets.PRODUCTION_USER }}/domains/shc.com.mx/public_html/server/dist/"

      - name: Deploy frontend to production
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          password: ${{ secrets.PRODUCTION_PASSWORD }}
          port: ${{ secrets.PRODUCTION_PORT }}
          source: "Client/dist/*"
          target: "/home/${{ secrets.PRODUCTION_USER }}/domains/shc.com.mx/public_html/"

      - name: Deploy package.json to production
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          password: ${{ secrets.PRODUCTION_PASSWORD }}
          port: ${{ secrets.PRODUCTION_PORT }}
          source: "server/package.json,server/package-lock.json"
          target: "/home/${{ secrets.PRODUCTION_USER }}/domains/shc.com.mx/public_html/server/"

      - name: Install dependencies and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          password: ${{ secrets.PRODUCTION_PASSWORD }}
          port: ${{ secrets.PRODUCTION_PORT }}
          script: |
            export PATH="/opt/alt/alt-nodejs20/root/usr/bin:$PATH"
            cd ~/domains/shc.com.mx/public_html/server
            npm install --production
            pkill -f "node dist/index.js" || true
            nohup node dist/index.js > logs/server.log 2>&1 &

